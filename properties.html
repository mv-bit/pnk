<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PNK Properties - Industrial & Logistics Facilities</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    window.FontAwesomeConfig = {
      autoReplaceSvg: 'nest',
    };
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  
  <style>
    * { font-family: 'Inter', sans-serif; }
    ::-webkit-scrollbar { display: none; }
    html, body {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap">
</head>

<body class="bg-gray-50">
  <!-- Header -->
  <header class="bg-white border-b border-gray-200">
    <div class="container mx-auto px-6 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-8">
          <h1 class="text-2xl font-bold text-gray-900">PNK</h1>
          <nav class="hidden md:flex space-x-6">
            <a href="#" class="text-gray-700 hover:text-gray-900">Properties</a>
            <a href="#" class="text-gray-700 hover:text-gray-900">About</a>
            <a href="#" class="text-gray-700 hover:text-gray-900">Services</a>
            <a href="#" class="text-gray-700 hover:text-gray-900">Contact</a>
          </nav>
        </div>
        <button class="bg-gray-900 text-white px-4 py-2 hover:bg-gray-800">
          <i class="fa-solid fa-user mr-2"></i>
          Login
        </button>
      </div>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="bg-gray-800 text-white py-16">
    <div class="container mx-auto px-6">
      <h2 class="text-4xl font-bold mb-4">Industrial & Logistics Properties</h2>
      <p class="text-xl text-gray-300">Premium facilities across strategic locations</p>
    </div>
  </section>

  <!-- Filters Section -->
  <section class="bg-white border-b border-gray-200 sticky top-0 z-10">
    <div class="container mx-auto px-6 py-4">
      <div class="flex flex-wrap gap-4 items-center">
        <div class="flex-1 min-w-[200px]">
          <label class="block text-sm text-gray-600 mb-1">Search</label>
          <input type="text" id="search-input" placeholder="Search by name or location..." 
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-gray-500">
        </div>
        
        <div class="min-w-[150px]">
          <label class="block text-sm text-gray-600 mb-1">State</label>
          <select id="state-filter" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-gray-500">
            <option value="">All States</option>
          </select>
        </div>
        
        <div class="min-w-[150px]">
          <label class="block text-sm text-gray-600 mb-1">Status</label>
          <select id="status-filter" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-gray-500">
            <option value="">All Status</option>
            <option value="built">Built</option>
            <option value="under-construction">Under Construction</option>
            <option value="planned">Planned</option>
          </select>
        </div>
        
        <div class="min-w-[150px]">
          <label class="block text-sm text-gray-600 mb-1">Min Size (SF)</label>
          <input type="number" id="size-filter" placeholder="Any size"
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-gray-500">
        </div>
        
        <div class="flex items-end">
          <button id="reset-filters" class="px-4 py-2 border border-gray-300 text-gray-700 rounded hover:bg-gray-50">
            <i class="fa-solid fa-rotate-right mr-2"></i>
            Reset
          </button>
        </div>
      </div>
      
      <div class="mt-4 flex items-center justify-between">
        <div id="results-count" class="text-sm text-gray-600">
          Loading properties...
        </div>
        <div class="flex items-center space-x-4">
          <label class="text-sm text-gray-600">Sort by:</label>
          <select id="sort-select" class="px-3 py-1 border border-gray-300 rounded text-sm">
            <option value="name">Name</option>
            <option value="size">Size</option>
            <option value="year">Year Built</option>
            <option value="status">Status</option>
          </select>
        </div>
      </div>
    </div>
  </section>

  <!-- Properties Grid -->
  <section class="py-8">
    <div class="container mx-auto px-6">
      <div id="properties-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Properties will be dynamically loaded here -->
      </div>
      
      <!-- No results message -->
      <div id="no-results" class="hidden text-center py-12">
        <i class="fa-solid fa-building text-gray-400 text-4xl mb-4"></i>
        <p class="text-gray-600 text-lg">No properties found matching your criteria</p>
        <button class="mt-4 text-blue-600 hover:text-blue-700" onclick="resetFilters()">
          Clear filters
        </button>
      </div>
    </div>
  </section>

  <!-- Loading indicator -->
  <div id="loading" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-4 rounded-lg">
      <i class="fa-solid fa-spinner fa-spin text-2xl text-gray-600"></i>
    </div>
  </div>

  <script src="js/properties.js"></script>
</body>
</html>
